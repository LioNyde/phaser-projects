<html>
  <head>
    <title>Phaser Game</title>
    <script src="js/phaser.min.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
      };
      
      function preload ()
    {
        
        this.load.image('shooter', 'assets/shooter.png')
    }
    var game = new Phaser.Game(config);

    function create ()
    {
        this.add.image(400, 300, 'shooter');
    }
    </script>
  </body>
</html>
